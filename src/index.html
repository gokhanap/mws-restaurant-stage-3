<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f9d100"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./assets/media/review.png">
    <script type="text/javascript" src="./sw.js"></script>
    <script async defer type="text/javascript" src="./assets/js/main.bundle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx0zE_ZCZFSzmWsMI2lr1nNTI8iv3m8GU&language=en&libraries=places&callback=initMap"></script>
    <title>Restaurant Reviews</title>
  </head>
  
  <body>
    <header>
      <a href="#neighborhoods-select" class="skip-link">Skip to main content</a>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    
    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section id="restaurants-list-container">
        <div class="filter-options">
          
          <div class="filter-heading-container">
            <h2>Filter Results</h2>            
          </div>
          
          <div class="neighborhoods-container">
            <label for="neighborhoods-select">Neighborhoods Selection</label>
            <select id="neighborhoods-select" name="neighborhoods" 
            size="1" onchange="updateRestaurants()"> 
            <label for="all-nb-opt">All Neighborhoods</label>
            <option value="all" id="all-nb-opt">All Neighborhoods</option>
          </select>
        </div>
        
        <div class="cuisines-container">
          <label for="cuisines-select">Cuisines Selection</label>
          <select id="cuisines-select" name="cuisines" 
          size="1" onchange="updateRestaurants()">
          <label for="all-cu-opt">All Neighborhoods</label>
          <option value="all" id="all-cu-opt">All Cuisines</option>
        </select>
      </div>
      
    </div>
    <ul id="restaurants-list" aria-live="assertive"></ul>
  </section>
</main>

<footer id="footer">
  Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700|Ubuntu+Condensed" rel="stylesheet">
  
</body>

</html>
