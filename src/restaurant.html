<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f9d100"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/assets/media/review.png">
    <script type="text/javascript" src="./sw.js"></script>
    <script async defer type="text/javascript" src="./assets/js/restaurant.bundle.js"></script>

  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <a href="#restaurant-name" class="skip-link">Skip to main content</a>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb" role="nav" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
      <!-- End breadcrumb -->

    </header>
    <!-- End header -->
    
    <!-- Beginning main -->
    <main id="maincontent">

      <section id="map-container">
        <div id="map" role="application"></div>

      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>

      <section id="reviews-container">

      </section>

    </footer>
